<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d284e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#224270;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e9c66f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0d58a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Musical notes on left side -->
  <g transform="translate(80, 60)">
    <ellipse cx="0" cy="40" rx="8" ry="6" fill="#e9c66f"/>
    <rect x="6" y="0" width="3" height="40" fill="#e9c66f"/>
    <path d="M9 0 Q 20 5, 25 15" stroke="#e9c66f" stroke-width="3" fill="none"/>
    
    <ellipse cx="30" cy="35" rx="8" ry="6" fill="#e9c66f"/>
    <rect x="36" y="-5" width="3" height="40" fill="#e9c66f"/>
    <path d="M39 -5 Q 50 0, 55 10" stroke="#e9c66f" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Sports elements on right side -->
  <g transform="translate(280, 70)">
    <!-- Basketball -->
    <circle cx="0" cy="30" r="25" fill="#f0d58a"/>
    <path d="M-25 30 Q 0 20, 25 30" stroke="#0d284e" stroke-width="2" fill="none"/>
    <path d="M-25 30 Q 0 40, 25 30" stroke="#0d284e" stroke-width="2" fill="none"/>
    <line x1="0" y1="5" x2="0" y2="55" stroke="#0d284e" stroke-width="2"/>
    
    <!-- Tennis racket -->
    <ellipse cx="40" cy="20" rx="15" ry="20" fill="none" stroke="#e9c66f" stroke-width="3"/>
    <line x1="40" y1="40" x2="40" y2="60" stroke="#e9c66f" stroke-width="4"/>
    <!-- Racket strings -->
    <line x1="30" y1="15" x2="50" y2="15" stroke="#e9c66f" stroke-width="1"/>
    <line x1="30" y1="20" x2="50" y2="20" stroke="#e9c66f" stroke-width="1"/>
    <line x1="30" y1="25" x2="50" y2="25" stroke="#e9c66f" stroke-width="1"/>
    <line x1="35" y1="10" x2="35" y2="30" stroke="#e9c66f" stroke-width="1"/>
    <line x1="40" y1="10" x2="40" y2="30" stroke="#e9c66f" stroke-width="1"/>
    <line x1="45" y1="10" x2="45" y2="30" stroke="#e9c66f" stroke-width="1"/>
  </g>
  
  <!-- Central decorative elements -->
  <g transform="translate(200, 125)">
    <circle cx="0" cy="0" r="3" fill="#e9c66f" opacity="0.6"/>
    <circle cx="-15" cy="-10" r="2" fill="#e9c66f" opacity="0.4"/>
    <circle cx="15" cy="-10" r="2" fill="#e9c66f" opacity="0.4"/>
    <circle cx="-15" cy="10" r="2" fill="#e9c66f" opacity="0.4"/>
    <circle cx="15" cy="10" r="2" fill="#e9c66f" opacity="0.4"/>
  </g>
  
  <!-- Bottom wave pattern -->
  <path d="M0 200 Q 100 180, 200 200 T 400 200 L 400 250 L 0 250 Z" fill="#e9c66f" opacity="0.1"/>
  <path d="M0 210 Q 100 195, 200 210 T 400 210 L 400 250 L 0 250 Z" fill="#e9c66f" opacity="0.1"/>
  
  <!-- Title text -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Music & Sports</text>
</svg>
